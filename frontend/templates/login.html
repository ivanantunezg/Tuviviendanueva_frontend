<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVN - Iniciar sesi&oacute;n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/viviendas.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-login">
        <div class="content-login">

            <div class="card card-login">
                <div class="card-body">
                    <div class="img-logo">
                        <img src="{{ url_for('static', filename='img/logo.png') }}">
                    </div>
                    <h4 class="text-center">Ingresa las credenciales</h4>
                    <form method="post">
                        <div class="div-input">
                            <label>Ingresa tu correo electrónico</label>
                            <input type="email" name="email" id="email" placeholder="Correo electrónico"
                                class="form-control">
                        </div>
                        <div class="div-input">
                            <label>Ingresa tu contraseña</label>
                            <input type="password" name="contrasenia" placeholder="Contraseña" id="contrasenia"
                                class="form-control">
                        </div>
                        <div class="div-btn">
                            <input type="submit" class="btn-login" value="Iniciar sesión">
                        </div>
                        {% if response %}
                        {% if response['status'] != 'OK' %}
                        <p class="text-center text-danger fw-bold">{{ response['status'] }}</p>
                        {% endif %}
                        {% endif %}
                        <p class="text-center recuperar-contrasenia"><a href="">¿Has olvidado la contraseña?</a></p>
                    </form>
                    <hr class="mt-4 mb-4">
                    <div class="registrarse text-center">
                        <label class="fw-bold">¿No tienes cuenta?</label>
                        <br>
                        <a href="registrarse">Registrate aquí</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
    {% if redirigir %}
    {% if redirigir == 'OK' %}
    <script>
        console.log('REDIRIGIR')
        window.onload = function () {
            window.location.href = window.location.href.replace("login", "")
        };
    </script>
    {% endif %}
    {% endif %}
</body>

</html>
