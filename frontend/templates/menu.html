<header class="menu-header">
    <a href="Home" class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="LOGO"></a>
    <ul class="navbar">
        <li><a href="Viviendas">Compra</a></li>
        <li><a href="#">Calcula</a></li>
        <li><a href="#">Hipoteca</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Hasta ahora</a></li>

    </ul>
    <div class="main">
        <a href="">Publicar gratis</a>
        {% if user_data %}
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-cog"></i>
            </button>
            <ul class="dropdown-menu p-2">
                <li>
                    <div class="p-2 text-center">
                        
                        <label class="fw-bold">{{ user_data.nombre }} {{ user_data.apellido }}</label>
                        <label>{{ user_data.email }}</label>
                    </div>
                </li>

                <li><hr class="dropdown-divider"></li>
                {% if user_data.tipoUsuario == "Particular" %}
                <li><a class="dropdown-item" href="MisViviendas">Mis viviendas</a></li>
                <li><a class="dropdown-item" href="AltaVivienda">Añadir vivienda</a></li>
                {% endif %}
                <li><a class="dropdown-item" href="perfil">Mi perfil</a></li>
            </ul>
        </div>
        {% else %}
        <a href="login" class="login">Iniciar sesión</a>
        {% endif %}


    </div>
</header>
